<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deepwhite Dynamic Journal</title>
<link rel="stylesheet" href="css/common.css" />
<style>
.container {
  padding: 20px 18px 18px;
  max-width: 420px;
}

.header {
  margin-bottom: 20px;
  padding-bottom: 16px;
}

.btn {
  width: 100%;
  justify-content: center;
}

#msg {
  margin-top: 12px;
  text-align: center;
  min-height: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">
      <h1 class="title">Deepwhite</h1>
      <p class="subtitle">dynamic journal</p>
    </div>
  </div>
  
  <button id="open" class="btn btn-primary">打开浮窗编辑器</button>
  <p id="msg" class="hint"></p>
  
  <div class="footer" style="margin-top: 20px; justify-content: center;">
    <div class="hint">点击按钮打开编辑器窗口</div>
  </div>
</div>
<script src="js/windowManager.js"></script>
<script type="module" src="js/popup.js"></script>
</body>
</html>
