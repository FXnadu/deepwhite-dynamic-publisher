<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New Dynamic Journal</title>
<link rel="stylesheet" href="css/common.css" />
<style>
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 0;
  max-width: 100%;
}

.header {
  flex-shrink: 0;
  margin: 0;
  padding: 18px 20px;
  border-bottom: 1px solid var(--color-border);
}

.card {
  flex: 1;
  display: flex;
  flex-direction: column;
  border: none;
  border-radius: 0;
  overflow: hidden;
}

.card-top {
  flex-shrink: 0;
  padding: 10px 14px;
}

.card textarea {
  flex: 1;
  min-height: 0;
  border: none;
  border-radius: 0;
  padding: 16px;
  font-size: 14px;
}

.footer {
  flex-shrink: 0;
  /* let global CSS handle padding/height to keep consistent across pages */
}

#wordCount {
  font-weight: 500;
}

.shortcuts-hint {
  font-size: 11px;
  color: var(--color-meta);
  margin-top: 4px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; align-items: baseline; justify-content: space-between; gap: 14px;">
        <div class="brand">
          <h1 class="title">New Dynamic</h1>
          <p class="subtitle" id="fileHint">YYYY-MM-DD.md → src/content/posts/dynamic/journals/</p>
        </div>
        <div class="actions" style="display:flex; gap:8px; align-items:center;">
          <button class="btn btn-primary lg" id="publishAndPush" title="发表并推送">发表并推送</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-top">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
          <div>
            <div class="hint" id="draftState">草稿：本地自动保存</div>
          </div>
          <div class="hint" id="clock"></div>
        </div>
      </div>
      <textarea 
        id="editor" 
        placeholder="写点什么… 支持 Markdown 原生语法（图片链接、表格等）"
        spellcheck="true"
      ></textarea>
    </div>

    <div class="footer">
      <div class="footer-left">
        <div class="badge">
          <span>状态：</span>
          <span id="status" class="status-ok">就绪</span>
        </div>
        <button id="clearDraft" class="btn-text btn-text-danger" title="清空" aria-label="清空">清空</button>
      </div>
      <div class="footer-center">
      </div>
      <div class="footer-right">
        <div class="hint" id="wordCount">0 字符 / 0 字</div>
        <button id="openSettings" class="icon-only" title="设置" aria-label="设置">⚙</button>
      </div>
    </div>
  </div>
<script type="module" src="js/editor.js"></script>
</body>
</html>
