<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New Dynamic Journal</title>
<link rel="stylesheet" href="css/common.css" />
<style>
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 0;
  max-width: 100%;
}

.header {
  flex-shrink: 0;
  margin: 0;
  padding: 18px 20px;
  border-bottom: 1px solid var(--color-border);
  position: relative;
}

.card {
  flex: 1;
  display: flex;
  flex-direction: column;
  border: none;
  border-radius: 0;
  overflow: hidden;
}

.card-top {
  flex-shrink: 0;
  padding: 10px 14px;
}

.card textarea {
  flex: 1;
  min-height: 0;
  border: none;
  border-radius: 0;
  padding: 16px;
  font-size: 14px;
  resize: none;
}

.editor-wrapper {
  position: relative;
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 0;
  overflow: hidden;
}
.editor-wrapper .highlight {
  position: absolute;
  inset: 0;
  padding: 16px;
  margin: 0;
  pointer-events: none;
  white-space: pre-wrap;
  word-break: break-word;
  color: inherit;
  font-size: 14px;
  line-height: 1.4;
  font-family: inherit;
  /* Slightly dim default text so tokens stand out */
  color: var(--color-fg, #111);
}
.editor-wrapper textarea {
  position: relative;
  background: transparent;
  color: transparent; /* hide plain text so highlight layer shows through */
  /* Render the text immediately via shadow to avoid perceived typing delay before highlight updates */
  text-shadow: 0 0 0 var(--color-fg, #111);
  caret-color: var(--color-fg, #111); /* caret remains visible */
  z-index: 2;
  resize: none;
  padding: 16px;
  border: none;
  outline: none;
  font-size: 14px;
  line-height: 1.4;
  font-family: inherit;
  white-space: pre-wrap;
  word-break: break-word;
}
.md-sym.md-heading {
  color: #1e88e5;
  font-weight: 600;
}
.md-code {
  color: #6a1b9a;
  background: rgba(106,27,154,0.06);
  padding: 0 4px;
  border-radius: 3px;
}
.md-sym.md-bold {
  color: #e65100;
  font-weight: 600;
}
.md-link {
  color: #0b8043;
}

.footer {
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  padding: 12px 16px;
  border-top: 1px solid var(--color-border);
  background: var(--color-surface);
}

.footer-left,
.footer-center,
.footer-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.footer-center {
  flex: 1;
  justify-content: center;
}

#wordCount {
  font-weight: 500;
}

.shortcuts-hint {
  font-size: 11px;
  color: var(--color-meta);
  margin-top: 4px;
}

/* Publish button styles and responsive top-right placement */
#publishAndPush {
  min-width: 120px;
  padding: 8px 14px;
  border-radius: 6px;
}

.header .actions {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 8px;
  align-items: center;
}

.btn-rounded {
  border-radius: 8px;
  padding: 6px 10px;
  transition: box-shadow 120ms ease, transform 120ms ease;
}

@media (max-width: 640px) {
  /* Small screens: keep publish button rectangular and positioned within header (no floating) */
  .header .actions {
    /* revert to absolute positioning used for larger screens so it stays in the header flow */
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 8px;
    align-items: center;
    z-index: 1300;
    background: transparent;
    padding: 0;
    border-radius: 6px;
  }

  #publishAndPush {
    /* restore rectangular appearance from desktop */
    border-radius: 6px;
    padding: 8px 14px;
    box-shadow: none;
    transition: box-shadow 160ms ease, transform 160ms ease;
    min-width: 120px;
  }
  #publishAndPush:hover {
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    transform: none;
  }
}

/* Icon button base alignment (use with .icon-only) */
.icon-only {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  vertical-align: middle;
  line-height: 1;
  padding: 0 6px;
}

/* PicGo test button character styling (removed when button deleted) */

</style>
<style>
/* Image gallery at editor bottom */
.image-gallery {
  border-top: 1px dashed var(--color-border);
  padding: 10px;
  display: flex;
  gap: 12px;
  align-items: flex-start; /* allow items to align from top for consistent thumbnail grid */
  flex-wrap: wrap; /* allow thumbnails to wrap to new rows instead of overflowing */
  overflow-x: auto;
  background: rgba(250,250,250,0.6);
}
.image-item {
  display: inline-flex;
  flex-direction: column;
  gap: 6px;
  align-items: center;
  width: 120px;
  flex: 0 0 auto;
  text-align: center;
  font-size: 12px;
  color: var(--color-text-subtle);
}
.image-item img {
  width: 100%;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
  border: 1px solid var(--color-border);
  background: var(--color-code-bg);
}
.image-item .meta {
  display: flex;
  gap: 6px;
  align-items: center;
  justify-content: center;
  width: 100%;
}
.image-item .status {
  font-size: 11px;
  color: var(--color-meta);
}
.image-item .status.uploaded {
  color: var(--color-success);
}
.image-item a {
  color: inherit;
  text-decoration: none;
  /* override global anchor underline for image links */
  border-bottom: none;
}
</style>
<style>
/* Inline interactive empty-state styles to ensure they win over common.css */
.image-gallery {
  transition: border-top-color 0.12s ease, background 0.12s ease;
  position: relative; /* allow upload panel to be absolutely positioned (overlay) */
}
.image-gallery:hover {
  border-top-color: var(--color-text-subtle);
}
.image-gallery.empty {
  cursor: pointer;
  padding: 6px 10px; /* small blank area before opening drawer */
  justify-content: center;
  min-height: 22px;
  align-items: center;
}
.image-gallery .empty-placeholder {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 100%;
  padding: 8px 0;
}
.image-gallery.open .empty-placeholder {
  display: flex;
}
.image-gallery.open .empty-placeholder {
  display: flex;
}
.image-gallery .empty-box {
  width: 160px;
  height: 100px;
  border: 2px dashed var(--color-border);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--color-text-subtle);
  background: transparent;
  transition: border-color 0.12s ease, color 0.12s ease, background 0.12s ease;
}
.image-gallery .empty-box:hover {
  border-color: var(--color-text-strong);
  color: var(--color-text-strong);
  background: rgba(0,0,0,0.02);
}
.image-gallery .add-symbol {
  font-size: 36px;
  line-height: 1;
}
.image-gallery .description {
  margin-top: 12px;
  color: var(--color-text-subtle);
  font-size: 13px;
}
.image-gallery .upload-panel {
  /* overlay drawer: positioned above the gallery without affecting layout */
  display: flex;
  width: 100%;
  padding: 12px;
  gap: 8px;
  align-items: center;
  justify-content: center;
  position: absolute;
  left: 0;
  right: 0;
  bottom: 100%;
  background: rgba(255,255,255,0.98);
  box-shadow: 0 -6px 18px rgba(0,0,0,0.06);
  border-top: none;
  /* start hidden but present for transitions */
  opacity: 0;
  transform: translateY(12px);
  pointer-events: none;
  transition: transform 220ms cubic-bezier(.2,.9,.2,1), opacity 160ms ease;
}
.image-gallery .upload-panel #uploadStatus {
  color: var(--color-text-subtle);
  font-size: 13px;
}
.image-gallery.open .upload-panel {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

/* small trigger strip shown when empty and closed */
.image-gallery .empty-trigger {
  width: 100%;
  height: 18px;
  background: transparent;
}
</style>
</style>
<style>
/* Image preview modal */
.image-preview-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2200;
  cursor: zoom-out;
}
.image-preview-modal {
  max-width: 95%;
  max-height: 95%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.image-preview-modal img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 8px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  background: #fff;
}
</style>
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; align-items: baseline; justify-content: space-between; gap: 14px;">
        <div class="brand">
          <h1 class="title">New Dynamic</h1>
          <p class="subtitle" id="fileHint">YYYY-MM-DD.md → src/content/posts/dynamic/journals/</p>
        </div>
        <div class="actions" aria-hidden="false">
          <button id="publishAndPush" class="btn btn-primary lg" title="发表并推送" aria-label="发表并推送">发表并推送</button>
        </div>
      </div>
    </div>

      <div class="card">
      <div class="card-top">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
          <div>
        <div class="hint" id="draftState">草稿：本地自动保存</div>
          </div>
          <div class="hint" id="clock"></div>
        </div>
      </div>
      <div class="editor-wrapper">
        <pre id="editorHighlight" class="highlight" aria-hidden="true"></pre>
        <textarea 
          id="editor" 
          placeholder="写点什么… 支持 Markdown 原生语法（图片链接、表格等）"
          spellcheck="true"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
        ></textarea>
      </div>
      <!-- Image gallery: shows pasted/uploaded images -->
      <div id="imageGallery" class="image-gallery" aria-live="polite" aria-label="已添加图片"></div>
    </div>

      <div class="footer">
      <div class="footer-left">
        <div class="badge">
          <span>状态：</span>
          <span id="status" class="status-ok">就绪</span>
        </div>
      </div>
      <div class="footer-center">
      </div>
      <div class="footer-right">
        <div class="hint" id="wordCount">0 字符 / 0 字</div>
        <!-- PicGo 测试按钮已删除以保持页面简洁；如需恢复，请在编辑器模板中添加相应按钮和逻辑 -->
        <button id="openSettings" class="icon-only" title="设置" aria-label="设置">⚙</button>
      </div>
    </div>
  </div>
<script type="module" src="js/editor.js"></script>
</body>
</html>
